name: Trigger Deploy Workflow

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  trigger-and-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Get start time
        id: time
        run: |
          echo "start_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_OUTPUT

      - name: Trigger deploy.yml
        run: |
          echo "🚀 מפעיל את deploy.yml"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main"}'

      - name: Wait for child workflow to start
        run: sleep 10

      - name: Find latest child run
        id: find
        run: |
          RUN_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/runs?branch=main" \
            | jq -r --arg start "${{ steps.time.outputs.start_time }}" '
                .workflow_runs[] | select(.created_at > $start) | .id' | head -n 1)

          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Poll child workflow status
        id: poll
        run: |
          run_id=${{ steps.find.outputs.run_id }}

          for i in {1..10}; do
            result=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id)

            status=$(echo "$result" | jq -r '.status')
            conclusion=$(echo "$result" | jq -r '.conclusion')

            echo "Status: $status | Conclusion: $conclusion"

            if [[ "$status" == "completed" ]]; then
              echo "conclusion=$conclusion" >> $GITHUB_OUTPUT
              break
            fi
            sleep 10
          done

      - name: Print Terraform diff if exists
        if: ${{ steps.poll.outputs.conclusion == 'success' }}
        run: |
          echo "🔍 מנסה להוציא את השינויים מה-plan"
          run_id=${{ steps.find.outputs.run_id }}

          logs_url="https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id/logs"
          echo "📥 מוריד לוגים מה-child workflow"
          curl -sL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" "$logs_url" --output logs.zip

          unzip -o logs.zip -d logs
          echo "📂 תצוגת תוכן התיקיה:"
          find logs

          echo "📄 חיפוש קובץ שמכיל את הפלט של terraform plan..."
          grep -irl 'Terraform will perform the following actions' logs || echo "🔎 לא נמצאו שינויים"


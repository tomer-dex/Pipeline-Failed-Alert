name: Master Terraform Monitor

on:
  schedule:
    - cron: '0 5 * * *'  # כל יום ב־05:00 UTC
  workflow_dispatch:

jobs:
  run-and-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install curl jq -y

      - name: 📤 הפעלת TerraformPlan-DRIFTChecker.yml
        id: trigger
        run: |
          echo "📤 מפעיל TerraformPlan-DRIFTChecker.yml ושומר זמן התחלה..."
          start_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "start_time=$start_time" >> $GITHUB_ENV

          curl -s -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/TerraformPlan-DRIFTChecker.yml/dispatches \
            -d '{"ref":"main"}'

          echo "⏳ ממתין 10 שניות שהריצה תתחיל..."
          sleep 10

      - name: 🔍 מציאת Run האחרון של ה-Workflow
        id: find-run
        run: |
          echo "🔍 מחפש run שנוצר אחרי: $start_time"
          for i in {1..5}; do
            echo "⌛ ניסיון $i..."
            runs=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/TerraformPlan-DRIFTChecker.yml/runs?branch=main")

            run_id=$(echo "$runs" | jq -r --arg start "$start_time" '.workflow_runs[] | select(.created_at > $start) | .id' | head -n 1)

            if [ -n "$run_id" ]; then
              echo "✅ נמצא run_id: $run_id"
              echo "run_id=$run_id" >> $GITHUB_OUTPUT
              break
            fi

            echo "⏳ לא נמצא עדיין... מחכה 5 שניות"
            sleep 5
          done

          if [ -z "$run_id" ]; then
            echo "❌ לא הצלחתי למצוא run שנוצר אחרי ההפעלה"
            exit 1
          fi

      - name: ⏱ מעקב אחרי סטטוס הריצה
        id: poll
        run: |
          run_id=${{ steps.find-run.outputs.run_id }}
          echo "🔁 עוקב אחרי סטטוס של run_id=$run_id"

          for i in {1..5}; do
            echo "⌛ בדיקה #$i..."

            result=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id)

            status=$(echo "$result" | jq -r '.status')
            conclusion=$(echo "$result" | jq -r '.conclusion')

            echo "📘 Status: $status | Conclusion: $conclusion"

            if [ "$status" == "completed" ]; then
              echo "status=$status" >> $GITHUB_OUTPUT
              echo "conclusion=$conclusion" >> $GITHUB_OUTPUT
              break
            fi

            sleep 15
          done

      - name: ❌ כישלון בתהליך
        if: ${{ steps.poll.outputs.conclusion != 'success' }}
        run: |
          echo "❌ הפייפליין 'TerraformPlan-DRIFTChecker.yml' נכשל!"
          exit 1

      - name: ✅ הצלחה בתהליך
        if: ${{ steps.poll.outputs.conclusion == 'success' }}
        run: |
          echo "✅ הפייפליין TerraformPlan-DRIFTChecker.yml הצליח!"
